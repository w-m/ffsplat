profile: SOG-canvas
profile_version: 0.1

scene:
  primitives: 3DGS-INRIA
  params:
    - means
    - scales
    - opacities
    - quaternions
    - sh

ops:
  - input_fields: [sh]
    transforms:
      - split:
          to_field_list: [sh0, shN] #in sogs f_dc=sh0, frest=shN
          split_size_or_sections: [1, 15]
          dim: 1
          squeeze: true #false
          #TODO: in sogs transpose (1,2) is done after reading from .ply here not?

  - input_fields: [means]
    transforms:
      - remapping:
          method: signed-log
          to_field: means
  #- input_fields: [quaternions]
  #transforms:
  #-
  - input_fields: [scales]
    transforms:
      - remapping:
          method: log

  - input_fields: [opacities]
    transforms:
      - remapping:
          method: inverse-sigmoid

  - input_fields: [means, sh0, shN, opacities, scales, quaternions]
    transforms:
      - plas:
          prune_by: opacities # in sogs purned by 0.5 of number gaussians instead
          scaling_fn: none #standardize
          # activated: true
          shuffle: true
          improvement_break: 1e-4
          to_field: sorted_indices
          weights:
            means: 1.0
            sh0: 1.0
            shN: 0.0 #shN not in sortkeys
            opacities: 0.0
            scales: 1.0
            quaternions: 1.0

  #means
  - input_fields: [means, sorted_indices]
    transforms:
      - reindex:
          src_field: means
          index_field: sorted_indices

  - input_fields: [means]
    transforms:
      - simple_quantize:
          dtype: uint16
          min: 0
          max: 65535
          dim: 2
          round_to_int: true
      - split_bytes:
          to_fields_with_prefix: means_bytes_
          num_bytes: 2

  - input_fields: [means_bytes_0]
    transforms:
      - to_field:
          to_field_name: means_l

  - input_fields: [means_bytes_1]
    transforms:
      - to_field:
          to_field_name: means_u

  #scales
  - input_fields: [scales, sorted_indices]
    transforms:
      - reindex:
          src_field: scales
          index_field: sorted_indices

  - input_fields: [scales]
    transforms:
      - simple_quantize:
          min: 0
          max: 255
          dim: 2
          dtype: uint8
          round_to_int: true

  - input_fields: [opacities, sorted_indices]
    transforms:
      - reindex:
          src_field: opacities
          index_field: sorted_indices

  #- input_fields: [sh0]
  #transforms:
  #- reshape:
  #start_dim: 2
  #shape: [3]

  - input_fields: [sh0, sorted_indices]
    transforms:
      - reindex:
          src_field: sh0
          index_field: sorted_indices

  - input_fields: [shN, sorted_indices]
    transforms:
      - reindex:
          src_field: shN
          index_field: sorted_indices

  - input_fields: [opacities]
    transforms:
      - reshape:
          start_dim: 2
          shape: [1]

  - input_fields: [sh0, opacities] #opacity-sh0 rgba
    transforms:
      - combine:
          method: concat
          dim: 2
          to_field: sh0

  - input_fields: [sh0]
    transforms:
      - simple_quantize:
          min: 0
          max: 255
          dim: 2
          dtype: uint8
          round_to_int: true

  ##shN
  - input_fields: [shN]
    transforms:
      - reshape:
          shape: [-1, 45] # 3*15 spherical harmonics
      - cluster:
          method: kmeans
          num_clusters: 65536 #TODO: is dynamic in sogs
          distance: manhattan
          to_fields_with_prefix: shN_

  - input_fields: [shN_centroids]
    transforms:
      - simple_quantize:
          min: 0
          max: 255
          dim: 2 #dummy dim
          dtype: uint8
          round_to_int: true

  - input_fields: [shN_centroids]
    transforms:
      - sort:
          method: lexicographic
          to_field: shN_centroids_indices

  - input_fields: [shN_centroids_indices]
    transforms:
      - reshape:
          start_dim: 1
          shape: [1]
