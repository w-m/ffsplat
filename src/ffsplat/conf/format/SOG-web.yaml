profile: SOG-web
profile_version: 0.1

scene:
  primitives: 3DGS-INRIA
  params:
    - means
    - scales
    - opacities
    - quaternions
    - sh

fields:
  sh:
    - split:
        to_field_list: [f_dc, f_rest]
        split_size_or_sections: [1, 15]
        dim: 1
        squeeze: false

  sorted_indices:
    - plas:
        prune_by: opacities
        scaling_fn: standardize
        # activated: true
        shuffle: true
        improvement_break: 0.0001
        weights:
          means: 1.0
          f_dc: 1.0
          f_rest: 0.0
          opacities: 0.0
          scales: 1.0
          quaternions: 0.0
    - to_tmp_field: sorted_indices

  f_dc:
    - reshape:
        shape: [-1, 3]
    - split:
        to_fields_with_prefix: point_cloud.ply@f_dc_
        split_size_or_sections: 1
        dim: 1
        squeeze: true

  f_rest:
    - permute:
        dims: [0, 2, 1]
    - reshape:
        shape: [-1, 45]
    - split:
        to_fields_with_prefix: point_cloud.ply@f_rest_
        split_size_or_sections: 1
        dim: 1
        squeeze: true

  quaternions:
    - split:
        to_fields_with_prefix: point_cloud.ply@rot_
        split_size_or_sections: 1
        dim: 1
        squeeze: true

  means:
    - split:
        to_field_list: [point_cloud.ply@x, point_cloud.ply@y, point_cloud.ply@z]
        split_size_or_sections: 1
        dim: 1
        squeeze: true

  scales:
    - remapping:
        method: log
    - split:
        to_fields_with_prefix: point_cloud.ply@scale_
        split_size_or_sections: 1
        dim: 1
        squeeze: true

  opacities:
    - remapping:
        method: inverse-sigmoid
    - to_field: point_cloud.ply@opacity

files:
  - file_path: "point_cloud.ply"
    type: ply
    fields_with_prefix: point_cloud.ply@
