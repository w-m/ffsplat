files:
  - file_path: "/placeholder/path/to/your/3dgs_inria_ply_file.ply"
    type: ply
    field_prefix: point_cloud.ply@

fields:
  f_dc:
    - combine:
        from_prefix: point_cloud.ply@f_dc_
        method: stack
        dim: 1
    - reshape:
        shape: [-1, 1, 3]
  
  f_rest:
    - combine:
        from_prefix: point_cloud.ply@f_rest_
        method: stack
        dim: 1
    - reshape:
        shape: [-1, 15, 3]

  sh:
    - combine:
        from: [f_dc, f_rest]  
        method: concat
        dim: 1

  quaternions:
    - combine:
        from_prefix: point_cloud.ply@rot_
        method: stack
        dim: 1

  means:
    - combine:
        from: [point_cloud.ply@x, point_cloud.ply@y, point_cloud.ply@z]
        method: stack
        dim: 1
  
  scales:
    - combine:
        from_prefix: point_cloud.ply@scale_
        method: stack
        dim: 1
    - remapping:
        method: exp
  
  opacities: 
    - from: point_cloud.ply@opacity
    - remapping:
        method: sigmoid


scene:
  primitives: 3DGS-INRIA
  params:
    - means
    - scales
    - opacities
    - quaternions
    - sh